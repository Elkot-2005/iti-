{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Menu</h2>
  <a class="btn btn-primary" href="{% url 'menu:item_create' %}">Add Item</a>
</div>
<form method="get" class="mb-3">
  <div class="input-group">
    <input type="text" name="q" value="{{ q }}" class="form-control" placeholder="Search items...">
    <button class="btn btn-outline-secondary" type="submit">Search</button>
  </div>
</form>
<table class="table table-striped">
  <thead><tr><th>Name</th><th>Price</th><th>Description</th><th>Actions</th></tr></thead>
  <tbody>
    {% for item in items %}
      <tr>
        <td>{{ item.name }}</td>
        <td>${{ item.price }}</td>
        <td>{{ item.description }}</td>
        <td>
          <a class="btn btn-sm btn-warning" href="{% url 'menu:item_update' item.pk %}">Edit</a>
          <a class="btn btn-sm btn-danger" href="{% url 'menu:item_delete' item.pk %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No items yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
