{% extends 'base.html' %}
{% block content %}
<h2>Delete Item</h2>
<p>Are you sure you want to delete "{{ item.name }}"?</p>
<form method="post">{% csrf_token %}<button class="btn btn-danger" type="submit">Yes, delete</button>
<a class="btn btn-secondary" href="{% url 'menu:item_list' %}">Cancel</a></form>
{% endblock %}
