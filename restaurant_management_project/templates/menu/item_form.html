{% extends 'base.html' %}
{% block content %}
<h2>{{ form.instance.pk|yesno:'Edit Item,Add Item' }}</h2>
<form method="post" class="card p-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Save</button>
  <a class="btn btn-secondary" href="{% url 'menu:item_list' %}">Cancel</a>
</form>
{% endblock %}
