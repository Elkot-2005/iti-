{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Customers</h2>
  <a class="btn btn-primary" href="{% url 'customers:customer_create' %}">Add Customer</a>
</div>
<table class="table table-bordered">
  <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr></thead>
  <tbody>
    {% for customer in customers %}
      <tr>
        <td><a href="{% url 'customers:customer_detail' customer.pk %}">{{ customer.name }}</a></td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>
          <a class="btn btn-sm btn-warning" href="{% url 'customers:customer_update' customer.pk %}">Edit</a>
          <a class="btn btn-sm btn-danger" href="{% url 'customers:customer_delete' customer.pk %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No customers yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
